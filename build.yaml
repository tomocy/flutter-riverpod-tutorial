targets:
  $default:
    builders:
      freezed:
        generate_for:
          include:
            - lib/webdb/model/*.dart
            - lib/webdb/controller/*_state.dart
      json_serializable:
        generate_for:
          include:
            - lib/webdb/model/*.dart
        options:
          any_map: true
          explicit_to_json: true
